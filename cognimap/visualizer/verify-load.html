<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CogniMap Load Verification</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #graph-container { width: 800px; height: 600px; border: 1px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>CogniMap Visualizer Load Test</h1>
    <div id="log"></div>
    <div id="graph-container"></div>
    
    <script src="./dist/bundle.js"></script>
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toISOString().split('T')[1].split('.')[0]}] ${message}`;
            log.appendChild(div);
            console.log(message);
        }
        
        async function test() {
            try {
                addLog('Starting CogniMap Visualizer test...', 'info');
                
                // Check if library loaded
                if (typeof window.CogniMapVisualizer === 'undefined') {
                    throw new Error('CogniMapVisualizer not found in window');
                }
                
                // Debug the export
                addLog(`CogniMapVisualizer type: ${typeof window.CogniMapVisualizer}`, 'info');
                
                // Use the correct constructor  
                const VisualizerClass = typeof window.CogniMapVisualizer === 'function' 
                    ? window.CogniMapVisualizer 
                    : window.CogniMapVisualizer.CogniMapVisualizer || window.CogniMapVisualizer.default;
                    
                if (typeof VisualizerClass !== 'function') {
                    console.error('Export structure:', window.CogniMapVisualizer);
                    throw new Error('CogniMapVisualizer is not a constructor');
                }
                
                addLog('✓ CogniMapVisualizer library loaded', 'success');
                
                // Load graph data
                addLog('Loading graph data...', 'info');
                const response = await fetch('./output/architecture_graph.json');
                const data = await response.json();
                addLog(`✓ Loaded ${data.nodes.length} nodes, ${data.edges.length} edges`, 'success');
                
                // Create visualizer instance
                addLog('Creating visualizer instance...', 'info');
                const visualizer = new VisualizerClass('graph-container', {
                    defaultLayout: 'circular',
                    autoLayout: true,
                    renderLabels: true
                });
                addLog('✓ Visualizer instance created', 'success');
                
                // Initialize with data
                addLog('Initializing with data...', 'info');
                await visualizer.initialize(data);
                addLog('✓ Visualizer initialized', 'success');
                
                // Get statistics
                const stats = visualizer.getStatistics();
                addLog(`Graph statistics:`, 'info');
                addLog(`  - Nodes: ${stats.totalNodes}`, 'info');
                addLog(`  - Edges: ${stats.totalEdges}`, 'info');
                addLog(`  - Density: ${stats.density?.toFixed(4) || 'N/A'}`, 'info');
                
                // Test different layouts
                addLog('Testing layouts...', 'info');
                const layouts = ['circular', 'grid', 'random'];
                for (const layout of layouts) {
                    addLog(`  Applying ${layout} layout...`, 'info');
                    await visualizer.applyLayout(layout);
                    await new Promise(r => setTimeout(r, 500));
                }
                
                // Apply final layout
                addLog('Applying ForceAtlas2 layout...', 'info');
                await visualizer.applyLayout('forceAtlas2');
                
                addLog('✓ All tests passed! Graph is rendering.', 'success');
                
            } catch (error) {
                addLog(`✗ Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Run test when page loads
        test();
    </script>
</body>
</html>
